<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妍婷課程記錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .progress-ring { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden p-8 border border-slate-100">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black text-slate-800">課程進度</h1>
                <p class="text-slate-400 text-sm">Course Tracking</p>
            </div>
            <div class="text-right">
                <span id="date-display" class="text-xs font-bold text-blue-500 bg-blue-50 px-3 py-1 rounded-full"></span>
            </div>
        </div>

        <div class="relative flex justify-center items-center mb-10">
            <svg class="w-48 h-48">
                <circle class="text-slate-100" stroke-width="12" stroke="currentColor" fill="transparent" r="80" cx="96" cy="96"/>
                <circle id="progress-bar" class="text-blue-500 progress-ring" stroke-width="12" stroke-dasharray="502.65" stroke-dashoffset="502.65" stroke-linecap="round" stroke="currentColor" fill="transparent" r="80" cx="96" cy="96"/>
            </svg>
            <div class="absolute text-center">
                <span id="remaining-count" class="text-5xl font-black text-slate-800">--</span>
                <p class="text-slate-400 text-xs font-bold tracking-widest uppercase mt-1">Remaining</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-50 p-4 rounded-2xl text-center">
                <p class="text-slate-400 text-xs mb-1">已上堂數</p>
                <p id="used-count" class="text-xl font-bold text-slate-700">--</p>
            </div>
            <div class="bg-slate-50 p-4 rounded-2xl text-center">
                <p class="text-slate-400 text-xs mb-1">總數</p>
                <p class="text-xl font-bold text-slate-700">194</p>
            </div>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <label class="text-xs font-black text-slate-400 uppercase mb-2 block ml-1">本次上課堂數</label>
                <select id="lessons-select" class="w-full bg-slate-50 border-none text-slate-700 py-4 px-5 rounded-2xl appearance-none focus:ring-2 focus:ring-blue-500 font-bold">
                    <option value="1">1 堂</option>
                    <option value="2">2 堂</option>
                    <option value="3">3 堂</option>
                    <option value="4">4 堂</option>
                </select>
            </div>
            
            <button onclick="submitData()" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95 flex justify-center items-center">
                <span>確認打卡</span>
            </button>
        </div>
        
        <p class="text-center text-slate-300 text-[10px] mt-8 tracking-widest uppercase">Syncing with Google Sheets</p>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxxYerOqxQwltMemZhaj475ZKfEdpOVrdkEq53YI0Qn0xw564XDM0PX-dBJzrIQSqhx/exec";
        const circle = document.getElementById('progress-bar');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        document.getElementById('date-display').innerText = new Date().toLocaleDateString();
        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }
        async function refreshData() {
            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();
                
                const remaining = data.remaining;
                const used = data.totalUsed;
                const total = 194;

                document.getElementById('remaining-count').innerText = remaining;
                document.getElementById('used-count').innerText = used;
                const percent = (used / total) * 100;
                setProgress(percent);
            } catch (error) {
                console.error("讀取失敗:", error);
            }
        }

        async function submitData() {
            const btn = document.getElementById('submit-btn');
            const lessons = document.getElementById('lessons-select').value;
            
            if (!confirm(`要記錄 ${lessons} 堂嗎？`)) return;

            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    body: JSON.stringify({ lessons: lessons })
                });

                setTimeout(() => {
                    alert("記錄成功！");
                    btn.disabled = false;
                    btn.innerText = "確認記錄";
                    refreshData();
                }, 1000);

            } catch (error) {
                alert("打卡失敗，網路異常");
                btn.disabled = false;
                btn.innerText = "確認記錄";
            }
        }
        refreshData();
    </script>
</body>
</html>
